<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 'hello',
      b = 123,
      c = true,
      d = undefined,
      e = null,
      // ------
      f = {},
      g = [],
      h = function () { };
      console.log(typeof(a))
      console.log(g instanceof Array)

      // 显式原型和隐式原型
      function Student(name) {
        this.name = name
      }
      Student.prototype.Setage = function () {
        this.age = 18
      }
      let wn = new Student('wn')
      console.log(wn._proto_)
      console.log(Student.prototype)

      // instanceof 原理
      function instance_of(L, R) {
        let O = R.prototype
         L = L._proto_
        while (true) {
          if (L = null) { //已经找到顶了
            return false
          }
          if (O === L) {
            return true
          }
          L = L._proto_
        }
      }
      // 准确判断数据类型
      Object.prototype.toString.call()
      //  Object.prototype.toString取得对象的一个内部属性
      // 然后依据这个内部属性，返回一个'[object Array]'
      // 然后.call 将作用域放到这个[object Array]里面去，我们可以去到任何对象的内部属性
      // 然后把类型检测转化为字符串比较，到达目的
      
      console.log()
  </script>
</body>
</html>
