<body>
    <script>
        async function getData(names) {
            // 伪代码
            // 1.名字数组变成拼接url数组
            const promises = names.map(name => fetch(
                `https://api.github.com/users/${name}`
            ))
            const people = await Promise.all(promises)

            return people;
            // 2.fetch 异步的，
            // 3.Primise.all解决
            // 4.返回 结果
        }
        const people = getData(['moonnight5','chengshiai', 'llinniee']);
    </script>
</body>
